version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: smartlib_db
    environment:
      POSTGRES_DB: ${DB_NAME:-smartlib}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - smartlib_network

  # Redis Cache (Optional but recommended)
  redis:
    image: redis:7-alpine
    container_name: smartlib_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - smartlib_network

  # Django Web Application
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: smartlib_web
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - logs_volume:/app/logs
    ports:
      - "8000:8000"
    environment:
      DEBUG: ${DEBUG:-True}
      DJANGO_SETTINGS_MODULE: smart_library.settings
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-do-not-use-in-production}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-localhost,127.0.0.1,web}
      REDIS_URL: redis://redis:6379/0
      ENABLE_BARCODE_SCANNING: ${ENABLE_BARCODE_SCANNING:-True}
      ENABLE_QR_CODE: ${ENABLE_QR_CODE:-True}
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - smartlib_network
    restart: unless-stopped

  # Nginx Reverse Proxy (Optional but recommended for production)
  nginx:
    image: nginx:alpine
    container_name: smartlib_nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - web
    networks:
      - smartlib_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  static_volume:
    driver: local
  media_volume:
    driver: local
  logs_volume:
    driver: local

networks:
  smartlib_network:
    driver: bridge
