{% extends "base.html" %}

{% block title %}Add Book - SmartLib{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0"><i class="fas fa-plus-circle"></i> Add New Book</h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="{% url 'add_book' %}">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Title *</label>
                                <input type="text" name="title" class="form-control" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Author *</label>
                                <input type="text" name="author" class="form-control" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">ISBN *</label>
                                <input type="text" name="isbn" class="form-control" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Barcode *</label>
                                <input type="text" name="barcode" class="form-control" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Genre *</label>
                                <input type="text" name="genre" class="form-control" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Category</label>
                                <input type="text" name="category" class="form-control">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Rack No. *</label>
                                <input type="text" name="rack_no" class="form-control" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Shelf No.</label>
                                <input type="text" name="shelf_no" class="form-control">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Edition</label>
                                <input type="text" name="edition" class="form-control">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Publication Year</label>
                                <input type="number" name="publication_year" class="form-control">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Publisher</label>
                                <input type="text" name="publisher" class="form-control">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Pages</label>
                                <input type="number" name="pages" class="form-control">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Total Copies</label>
                            <input type="number" name="total_copies" class="form-control" value="1" min="1">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea name="description" class="form-control" rows="4" placeholder="Book description..."></textarea>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{% url 'view_books' %}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Back
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Add Book
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
